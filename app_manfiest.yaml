_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Certificate Human
  description: I help u get ur Hack Club APAC Certificates ðŸš€ , just mention me
    anywhere for help
  background_color: '#1920b0'
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: Certificate Human
    always_online: true
oauth_config:
  scopes:
    user:
      - files:read
      - reactions:read
      - reactions:write
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:read
      - chat:write
      - chat:write.public
      - files:read
      - files:write
      - groups:history
      - im:history
      - im:read
      - im:write
      - mpim:history
      - reactions:write
      - reactions:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - channel_history_changed
      - file_shared
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
